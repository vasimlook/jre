<!DOCTYPE html>
<html>
    <head>
        <title>Linkpan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    </head>
    <body>
        <div style="width: 50%;padding: 50px;background: #fbf8f8;border: 1px solid #42b75a;">           
            <div>
                <center>
                <img src="https://linkpan.codexives.com/assets/mainimg/logo_1.png">                    
                <h1>Linkpan</h1>
                </center>
            </div>
            <div>                     
                <hr style="background: #2c89bb;border: 3px solid #2c89bb;">                   
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 25px">
               New Product update
            </p>
            <p style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 25px"> 
                The new product ({{productname}}) is finally here!
            </p>
            <p style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 25px">                
                You can order your ({{productname}}) directly from our webstore or find it on Linkpan.
                <br><br> Regards <br> <b>Linkpan team.</b>
            </p>            
            <p style="Margin-top: 0;color: #565656;font-family: Georgia,serif;font-size: 16px;line-height: 25px;Margin-bottom: 25px"> <b>This is confidential and auto-generated email please do not reply </b>  </p>
                </div> 
            </div>
        </div>
    </body>
</html>
